        function sum(arg1, arg2) {

            return arg2 ? arg1 / arg2 : '0 subdivision error'
        }

        function task5() {
            a = +prompt('Введите число "a"');

        }
        
        function mathOperation(arg1, arg2, operation){
            
            switch (operation) {
                case 1:
                    console.log(`${a}+${b}=${sum(a, b)}`);

                    console.log(`${a}-${b}=${def(a, b)}`);

                case 3:
                    console.log(`${a}*${b}=${prod(a, b)}`);
                    break;
                case 4:
                    console.log(`${a}/${b}=${quot(a, b)}`);
                    break;
                default:
                    break;
            }
        }

        function power(val, pow) {
            if (pow >= 0) return !pow ? 1 : val * power(val, pow - 1);
        }

            console.log(`число ${a} в степени ${b} = ${power(a,b)}`)
        }

     // камень, ножницы, бумага
        let res = document.getElementById('result');

        function game(me) {
            let skynet = Math.floor(Math.random() * 3) + 1;

            let result = check(me, skynet);

            res.innerText = (result);
        }

        function check(a, b) {
            let winner = null;

            if ((a === 1 && b === 2) || (a === 2 && b === 3) || (a === 3 && b === 1)) {
                winner = 'Human';
            } else if (a === b) {
                winner = 'Both';
            } else {
                winner = 'Skynet';
            }

            return `${winner} победил; Человек: ${a} / Машина: ${b}`;
        }
